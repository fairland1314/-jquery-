<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;  /* 个人建议去掉body的外间距 */
        
        -webkit-user-select:none;  /* 设置不可选中文字 */
        -moz-user-select:none;
        -ms-user-select:none;
        user-select:none;
    }
    #box{
        position: absolute;
        top: 0;
        transition: all 0.7s;
    }
</style>
<body>
    <div id="box">
        <div class="boxList" style="background-color:#e97272;">111111</div>
        <div class="boxList" style="background-color:rgb(245, 245, 126);">222222</div>
        <div class="boxList" style="background-color:#ec88ec;">333333</div>
    </div>    



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="scrollBody.js"></script>
    <script>
        let $ = jQuery
        scrollBody.init("body",".boxList")
        scrollBody.scroll("body","#box",".boxList") 
    </script>
</body>
</html>
